<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to ASCII art generator</h1>
    </header>

    <div class="content">
        <div class="uploader">
            <label for="uploadFile" class="btn btn-primary">Upload Image</label>
            <strong>OR</strong>
            <span class="dragBox" >
                Darg and Drop image here
                <input type="file" onChange="dragNdrop(event)"  ondragover="drag()" ondrop="drop()" id="uploadFile"  />
            </span>
        </div>
        <div id="preview"></div>
        <input type="button" id='script' name="scriptbutton" value=" Convert to ASCII " onclick="goPython()">
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            <p>Value: <span id="demo"></span></p>
        </div>

    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
     <script>
        function goPython(){
            $.ajax({
              url: "MYSCRIPT.py",
             context: document.body
            }).done(function() {
             alert('finished python script');;
            });
        }
    </script>
    <script src="dragndrop.js"></script>
    <script src="slider.js"></script>
</body>
</html>
